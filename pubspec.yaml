name: detect_hans
description: "A Flutter application for detecting Hansen's disease (leprosy) with medical AI assistance."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Responsive Design
  responsive_framework: ^1.5.1
  flutter_screenutil: ^5.9.0
  
  # Image & Camera
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    
